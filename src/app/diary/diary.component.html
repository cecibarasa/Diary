<div>
    <h1>Like Compulsory</h1>
    <ul>
        <p>
            <li *ngFor='let diary of diaries'>
                {{ diary.name }}
                <button (click)='toggleDetails(i)'>Check it Out</button>
                <app-diary-detail *ngIf='goal.showDescription' [diary]='diary'></app-diary-detail>
            </li>
        </p>
    </ul>
</div>
