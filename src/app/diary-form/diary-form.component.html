<div class="container-fluid">
    <h2 class="text-center">Create a new Memories</h2>
    <hr>
    <form (ngSubmit)='submitDiary()' #diaryForm='ngForm'>
        <div class="form-group">

            <label for="name" aria-placeholder="Dear Diary">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newDiary.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">

            <label for="complete">On This Day</label>
            <input type='date' id="complete" [(ngModel)]="newDiary.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>
        </div>
        <div class="form-group">

            <label for="description">Details</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newDiary.description" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Description is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Memories</button>
    </form>
</div>
